name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
